       /* Slider with 16:9 Aspect Ratio */
.slider {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    overflow: hidden;
    background: #000; /* fallback */
}

.slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
    z-index: 1;
}

       
        @keyframes fade {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        /* Product Section */
        .products-section {
            padding: 20px;
        }

        .products-section h2 {
            margin-bottom: 15px;
        }

        .product-slider {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            flex: none;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 420px;
            /* Fixed height */
        }

        .product-card img {

            height: 180px;
            /* Fixed height for image */
            object-fit: cover;
            border-radius: 8px;
        }

      .product-card button {

}

.product-card .add-cart {

    <script>
        // Firebase Setup
        const firebaseConfig = {
            apiKey: "AIzaSyBnDGSg_K60_Tp7w13c-O8Jb9hLkErSCY8",
            authDomain: "gamexd-110.firebaseapp.com",
            projectId: "gamexd-110",
            storageBucket: "gamexd-110.firebasestorage.app",
            messagingSenderId: "501792431454",
            appId: "1:501792431454:web:10024d189316ef9e2303cf"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Auth
        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }

        function logout() {
            auth.signOut();
        }

        auth.onAuthStateChanged(user => {
            const loginBtn = document.getElementById('login-btn');
            const profileIcon = document.getElementById('profile-icon');

            if (user) {
                loginBtn.style.display = "none";
                profileIcon.style.display = "block";
                profileIcon.src = user.photoURL || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            } else {
                loginBtn.style.display = "inline-block";
                profileIcon.style.display = "none";
            }
        });


        // Slider Logic
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) slide.classList.add('active');
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }
        setInterval(nextSlide, 3000);

        // Cart Logic
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCountEl = document.getElementById('cart-count');
        const addCartButtons = document.querySelectorAll('.add-cart');

        function updateCartDisplay() {
            cartCountEl.textContent = cart.length;
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        addCartButtons.forEach(button => {
            button.addEventListener('click', e => {
                const card = e.target.closest('.product-card');
                const item = {
                    name: card.dataset.name,
                    price: card.dataset.price
                };
                cart.push(item);
                updateCartDisplay();
            });
        });

        updateCartDisplay();

    
    </script>
